<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-sanjivini-primary">Login</h2>

    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-sanjivini-primary"
        />
      </div>

      <div>
        <label class="block text-sm mb-1">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-sanjivini-primary"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-sanjivini-primary text-white py-2 rounded hover:bg-sanjivini-dark"
      >
        Login
      </button>

      <!-- Added links -->
      <div class="flex justify-between mt-4 text-sm text-sanjivini-primary">
        <a routerLink="/forgot-password" class="hover:underline">Forgot Password?</a>
        <a routerLink="/register" class="hover:underline">Create Account</a>
      </div>
    </form>
  </div>
</div>
