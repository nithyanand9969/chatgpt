<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-sanjivini-primary">Create Account</h2>

    <form (ngSubmit)="register()" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Name</label>
        <input type="text" [(ngModel)]="name" name="name" required
          class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-sanjivini-primary" />
      </div>

      <div>
        <label class="block text-sm mb-1">Email</label>
        <input type="email" [(ngModel)]="email" name="email" required
          class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-sanjivini-primary" />
      </div>

      <div>
        <label class="block text-sm mb-1">Password</label>
        <input type="password" [(ngModel)]="password" name="password" required
          class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-sanjivini-primary" />
      </div>

      <div>
        <label class="block text-sm mb-1">Confirm Password</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required
          class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-sanjivini-primary" />
      </div>

      <button type="submit"
        class="w-full bg-sanjivini-primary text-white py-2 rounded hover:bg-sanjivini-dark">Register</button>
    </form>

    <p class="text-sm text-center mt-4">
      Already have an account?
      <a routerLink="/login" class="text-sanjivini-primary hover:underline">Login</a>
    </p>
  </div>
</div>
